{% load static %}
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>gettit</title>

    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://unpkg.com/animate.css-react@1.0.0/build/Animate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script type="module" src="{% static 'js/app.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/cat.css' %}?{% now "U" %}">
    
  </head>
  <body>

  <br><br>

  <br><br>
  <div id="blueSquare" style="background-color: blue; width: 100px; height: 100px;"></div>
  <br><br>
  <div id="purpleSquare" style="background-color: purple; width: 100px; height: 100px;"></div>
  <br><br><br><br>
  <h1 id="score">Score: 0</h1>
  <h1 id="scoreResult"></h1>
  <button id="play-again" style="display: none;"> 
    Play Again
  </button>
  <button id="back-to-menu" style="display: none;"> 
    Back to Menu
  </button>
  <br>

  <br>
  <div id="settings-values">
    <h2>Adjust delay: </h2><h2 id="liveDelay">70</h2>
    <input id="delay" type="range" min="50" max="300" value="70">
    <br><br>
    <h2>Tempo: </h2><h2 id="liveTempo">120</h2>
    <input id="tempo" type="range" min="50" max="250" value="120">
  </div>
  <br><br><br>
  <div id="container">
    <hr>
    <div class="cat">
      <div id="head"></div>
      <div id="mouth" style="background-position-x: 0px;"></div>
      <div id="paw-left" style="background-position-x: 0px;"></div>
      <div id="paw-right" style="background-position-x: 0px;"></div>
    </div>
    <div class="instruments">
      <div id="keyboard" style="visibility: visible;"></div>
    </div>
  </div>

  <div class="centered" id="title">
    <h1 class="centered">~ Rhythm Training ~</h1>
    <h3 class="centered">Simon says, but with randomly generated notes</h3> 
    <br>
    <br>
  </div>

  <div id="main-menu">
    <div id="play-button">
      <button class="centered">Start Game</button>
    </div>
    <div id="settings">
      <button class="centered"><del>Settings(soon!)</del></button>
    </div>
    <div id="high-scores">
      <button class="centered"><del>High Scores (soon!)</del></button>
    </div>
  </div>
  </body>
</html>
